<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px; /* Provides depth for the 3D effect */
    }

    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s;
      transform-style: preserve-3d;
    }
    
    /* The spin class triggers the 3D rotation animation */
    .spin {
      animation: spin-pop 3s ease-out forwards;
    }
    
    /* Keyframes for pop-out and 3D z-axis spin */
    @keyframes spin-pop {
      0% {
        transform: translateZ(0px) rotateZ(0deg);
      }
      50% {
        transform: translateZ(150px) rotateZ(540deg);
      }
      100% {
        transform: translateZ(0px) rotateZ(1080deg);
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="ryeice.jpeg" alt="Image Description" class="image">
  </div>

  <script>
    // When the image is clicked, it removes and re-adds the 'spin' class 
    // to retrigger the animation
    document.querySelector('.image').addEventListener('click', function() {
      var img = this;
      img.classList.remove('spin');
      // Force reflow to reset the animation
      void img.offsetWidth;
      img.classList.add('spin');
    });
  </script>
</body>
</html>
