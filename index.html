<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rye Ice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px; /* Sets the viewer's distance for the 3D effect [8] */
    }

    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s;
      transform-style: preserve-3d;
    }
    
    /* When the image is clicked, this class triggers the combined pop-out and spin animation */
    .spin {
      animation: spin-pop 3s ease-out forwards;
    }
    
    /* Keyframes combine a pop-out (via translateZ) with a full 1080deg spin */
    @keyframes spin-pop {
      0% {
        transform: translateZ(0px) rotate3d(0, 0, 1, 0deg);
      }
      50% {
        transform: translateZ(150px) rotate3d(0, 0, 1, 540deg);
      }
      100% {
        transform: translateZ(0px) rotate3d(0, 0, 1, 1080deg);
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="ryeice.jpeg" alt="Image Description" class="image">
  </div>

  <script>
    // On click, remove and re-add the 'spin' class to re-trigger the animation
    document.querySelector('.image').addEventListener('click', function() {
      var img = this;
      img.classList.remove('spin');
      // Force reflow to reset the animation
      void img.offsetWidth;
      img.classList.add('spin');
    });
  </script>
</body>
</html>
