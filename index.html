<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rye Ice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px; /* Provides depth for the 3D effect */
    }
    
    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s;
      transform-style: preserve-3d;
    }
    
    /* The y-axis-rotate class triggers the 3D rotation and pop-out animation */
    .y-axis-rotate {
      animation: y-axis-rotate 3s ease-out forwards;
    }
    
    /* Keyframes that animate pop-out and a flip around the Y axis */
    @keyframes y-axis-rotate {
      0% {
        transform: translateZ(0px) rotate3d(0, 0, 0, 0deg);
      }
      50% {
        transform: translateZ(150px) rotate3d(0, 1, 0, 180deg);
      }
      100% {
        transform: translateZ(0px) rotate3d(0, 1, 0, 360deg);
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="ryeice.jpeg" alt="Image Description" class="image">
  </div>

  <script>
    // On click, the code removes and re-adds the 'y-axis-rotate' class to retrigger the animation.
    document.querySelector('.image').addEventListener('click', function() {
      var img = this;
      img.classList.remove('y-axis-rotate');
      // Force reflow to reset the animation
      void img.offsetWidth;
      img.classList.add('y-axis-rotate');
    });
  </script>
</body>
</html>
