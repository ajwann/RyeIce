<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Image 3D Spin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Add perspective to enable 3D effect */
      perspective: 1000px;
    }

    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s;
      /* Ensures that the image maintains 3D transform context */
      transform-style: preserve-3d;
    }

    .spin {
      animation: spin-stop 3s ease-out forwards;
    }

    @keyframes spin-stop {
      from {
        transform: rotate3d(0, 0, 1, 0deg);
      }
      to {
        transform: rotate3d(0, 0, 1, 1080deg);
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="ryeice.jpeg" alt="Image Description" class="image">
  </div>

  <script>
    // Add click (or tap) listener to the image
    document.querySelector('.image').addEventListener('click', function() {
      var img = this;
      // Remove the spin class if it was previously added so we can re-trigger the animation
      img.classList.remove('spin');
      // Force reflow to restart the animation
      void img.offsetWidth;
      // Add the class that applies the spin animation
      img.classList.add('spin');
    });
  </script>
</body>
</html>
