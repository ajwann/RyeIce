<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Change to your desired background color */
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image {
      width: 200px; /* Adjust width as needed */
      height: 200px; /* Adjust height as needed */
      border-radius: 50%;
      object-fit: cover; /* Ensures full image coverage */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="ryeice.jpeg" alt="Image Description" class="image">
  </div>
</body>
</html>
